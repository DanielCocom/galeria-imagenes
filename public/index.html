<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Imágenes</title>
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Galería de Imágenes</h1>
      <div class="text-center mb-4">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#imageModal"
        >
          Agregar Imagen
        </button>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="imageModal"
        tabindex="-1"
        aria-labelledby="imageModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="imageModalLabel">Agregar Imagen</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="imageForm">
                <div class="mb-3">
                  <label for="imageUrl" class="form-label"
                    >URL de la Imagen:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="imageUrl"
                    name="imageUrl"
                    required
                  />|
                </div>
                <div class="mb-3">
                  <label for="imageDescription" class="form-label"
                    >Descripción:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="imageDescription"
                    name="imageDescription"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Agregar Imagen
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="gallery row" id="gallery"></div>
      <!-- Modal para cambiar la descripción -->
      <div
        class="modal fade"
        id="descripcionModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cambiar Descripción</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                class="form-control"
                id="descripcionInput"
                placeholder="Nueva Descripción"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="guardarDescripcionBtn"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
